name: Go

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.15
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Prepare new remote cluster user
        run: |
          cd .github
          (printf KUB_TEMP_PREFIX=github; (tr -dc a-z </dev/urandom | head -c 13 ; echo '')) >> $GITHUB_ENV
          cp create_service_account.yaml create_service_account_temp.json
          envsubst < create_service_account_temp.json > create_service_account.yaml
          rm create_service_account_temp.json
          cat create_service_account_temp.json
          cd ..

      - uses: danielr1996/kubectl-action@1.0.0
        name: Create new user on remote cluster
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
          args: apply -f .github/create_service_account.yaml
