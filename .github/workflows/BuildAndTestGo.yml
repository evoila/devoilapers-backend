name: Go

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.15
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Build service
        run: |
          cd cmd/service
          go build -v ./...
          cd ../..

      - name: Generate remote cluster config
        run: |
          cd configs
          envsubst < appconfig_github_actions.json >> appconfig_github_actions.json
          cd ..

      - name: Dump remote cluster ca certificate
        run: |
          cd configs
          echo $GH_KUBERNETES_CA >> kubernetes_ca.crt
          cd ..

      - name: Test
        run: go test -v -coverpkg ./pkg/...,./cmd/... -coverprofile=profile.cov ./test/...
        env:
          ENV_GITHUB_ACTION: "TRUE"

      - uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: profile.cov
